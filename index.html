<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>DittoCSS</title>
</head>
<body>
  <div class="ditto animated rubberBand">
    <div class="ditto__body"></div>
    <div class="ditto__body--extra-mask"></div>
    <div class="ditto__body--top-mask-1"></div>
    <div class="ditto__body--top-mask-2"></div>
    <div class="ditto__body--top-mask-3"></div>
    <div class="ditto__body--top-mask-4"></div>
    <div class="ditto__body--top-mask-5"></div>
    <div class="ditto__body--left-mask-1"></div>
    <div class="ditto__body--left-mask-2"></div>
    <div class="ditto__body--right-mask-1"></div>
    <div class="ditto__body--right-mask-2"></div>
    <div class="ditto__body--bottom-mask-1"></div>
    <div class="ditto__body--bottom-mask-2"></div>
    
    <div class="ditto__tip--top-left-mask"></div>
    <div class="ditto__tip--top-right-mask"></div>
    <div class="ditto__tip--left-mask"></div>
    <div class="ditto__tip--right-mask"></div>
    <div class="ditto__tip--bottom-left-mask"></div>
    <div class="ditto__tip--bottom-center-mask"></div>
    <div class="ditto__tip--bottom-right-mask"></div>
    
    <div class="ditto__tip--top-left"></div>
    <div class="ditto__tip--top-right"></div>
    <div class="ditto__tip--left"></div>
    <div class="ditto__tip--right"></div>
    <div class="ditto__tip--bottom-left"></div>
    <div class="ditto__tip--bottom-center"></div>
    <div class="ditto__tip--bottom-right"></div>
    
    <div class="ditto__eye--left"></div>
    <div class="ditto__eye--right"></div>
    
    <div class="ditto__mouth--main"></div>
    <div class="ditto__mouth--top-mask"></div>
    <div class="ditto__mouth--tongue"></div>
    
    <div class="ditto__shadow--top-left"></div>
    <div class="ditto__shadow--top-left-mask-1"></div>
    <div class="ditto__shadow--left"></div>
    <div class="ditto__shadow--center"></div>
    <div class="ditto__shadow--right"></div>
    <div class="ditto__shadow--bottom-right"></div>
    <div class="ditto__shadow--bottom-right-mask-1"></div>
  </div>
  <im class="ditto-img" src="https://i.imgur.com/hP339iu.jpg" alt="">
</body>
</html>
